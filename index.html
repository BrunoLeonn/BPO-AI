<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowFin | BPO Financeiro com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Previne flashes de layout */
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
        }
    </style>
    <script>
        /**
         * Polyfill essencial para o SDK do Gemini e compatibilidade com process.env.
         */
        window.process = { 
            env: { API_KEY: "" },
            nextTick: function(fn) { setTimeout(fn, 0); }
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <!-- Loader inicial mais informativo -->
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-slate-400 font-bold text-xs uppercase tracking-widest animate-pulse">Iniciando FlowFin...</p>
        </div>
    </div>
    <!-- 
      O loader esm.sh/run é a solução definitiva para o Netlify sem processo de build.
      Ele intercepta as tags script type="text/tsx", transpila e executa no navegador.
    -->
    <script type="module">
        import { run } from "https://esm.sh/run";
        run();
    </script>
    <script type="text/tsx" src="index.tsx"></script>
</body>
</html>
